[controls]
autobuild-custominput-toggle-construction=Alternar construcción automática
autobuild-custominput-toggle-tiles=Alternar la construcción automática de cuadrícula

[autobuild-shortcut]
autobuild-shortcut-toggle-construction=Alternar construcción automática

[autobuild-message]
construction-enabled=Construcción automática activada.
construction-disabled=Construcción automática desactivada.
deconstruction-enabled=Deconstrucción automática activada.
deconstruction-disabled=Deconstrucción automática desactivada.
tiles-enabled=Construcción automática de cuadrícula habilitada.
tiles-disabled=Construcción automática de cuadrícula desactivada.

[mod-setting-name]
autobuild-cycle-length-in-ticks=Duración del ciclo de construcción en ticks
autobuild-log-level=Registro de depuración

autobuild-actions-per-cycle=Acciones de construcción por ciclo
autobuild-idle-cycles-before-recheck=Revisar ciclos inactivos
autobuild-enable-visual-area=Activar área de construcción visual
autobuild-visual-area-opacity=Opacidad del área visual
autobuild-ignore-other-robots=Ignorar otros robots y construir todo
autobuild-build-while-in-combat=Sigue construyendo mientras estás en combate
autobuild-deconstruct-max-items=Velocidad de deconstrucción, si la entidad contiene elementos

[mod-setting-description]
autobuild-cycle-length-in-ticks=Cuántos ticks es un ciclo de construcción. Aumenta la cantidad total de acciones de construcción. Puede que afecte al rendimiento si está muy bajo
autobuild-log-level=Registro de depuración (0 es nada, 5 es todo, o valores entre ellos)

autobuild-actions-per-cycle=Cuántos ticks es un ciclo de construcción. Aumenta la cantidad total de acciones de construcción. Puede que afecte al rendimiento si está muy alto
autobuild-idle-cycles-before-recheck=Cantidad de ciclos hasta que los candidatos de construcción sean reelegidos después de una pausa (5 seg. sin construir), tiene como máximo esta cantidad de ciclos para reanudar la construcción. Puede que afecte al rendimiento mientras está inactivo, si es demasiado bajo
autobuild-enable-visual-area=Activar área de construcción visual. Desmarque para ocultar área de construcción visual
autobuild-visual-area-opacity=Opacidad del área visual
autobuild-ignore-other-robots=No respete las tareas ya asignadas a otros robots y construir/deconstruir/actualizar de todos modos.
autobuild-build-while-in-combat=Habilitar, cuando quieras seguir construyendo, mientras estás en combate. Obviamente, usar la pistola de SE también cuenta como estar en combate
autobuild-deconstruct-max-items=Simula el comportamiento de los bots de vanilla. Usa 0, para habilitar la deconstrucción instantánea


